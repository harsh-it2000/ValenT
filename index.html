<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Gargi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: 'Times New Roman', serif;
            font-size: 24px;
            text-align: center;
            overflow: hidden;
        }
        .containerLanding {
            width: 700px;
            height: 50vh;
            position: relative;
            background: #E74C3C;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            p{
                margin-top: -20px;
                color: white;
            }
            h1 {
                color: 	#e9f0ed;
                font-family: emoji;
                font-style: italic;
                font-size: 40px;
                align-items: center;
                margin: 20px 0px 40px 0px;
            }
        }
        .innerContainer{
            margin: 20px 0 20px 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hidden-message {
            display: none;
            margin-top: 10px;
            font-size: 18px;
            color: white;
        }
        .heart {
            position: absolute;
            color: white;
            font-size: 60px;
            animation: floatUp 4s infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
        .polaroid {
            background: #e9f0ed;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 4px 6px 12px rgba(0, 0, 0, 0.3);
            display: inline-block;
            text-align: center;
            position: relative;
            transform: rotate(-2deg);
            transition: transform 0.3s ease-in-out;
        }
        .polaroid:hover {
            transform: rotate(0deg);
        }
        .polaroid img {
            width: 200px; /* Adjust as needed */
            height: auto;
            border-radius: 3px;
            display: block;
        }
        .caption {
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            padding-top: 30px;
            color:black; 
            font-size: medium;
        }
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90vh;
            height: 90vh;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out, transform 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #E74C3C;
        }
        .containerLanding.clicked {
            transform: translateY(100vh);
        }
        .letter.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .gradient-background {
            background: rgb(255, 208, 229);
            background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
        }

        .bounce2 {
            animation: bounce2 2s ease infinite;
        }

        @keyframes bounce2 {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="letter">
        <div class="flex items-center justify-center h-screen">
            <div class="flex flex-col items-center p-4">
              <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
              <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
              <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
                <button id="yesButton"
                  class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
                  Yes
                </button>
                <button id="noButton"
                  class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
                  No
                </button>
              </div>
            </div>
          </div>
    </div>
    <div class="containerLanding" onclick="revealLetter()">
        <audio id="bgMusic" loop muted>
            <source src="./src/music.mp3" type="audio/mpeg">
        </audio>
        <img style = "position: absolute; right: 20px; width: 75px; height: 75px;" src="./src/stamp.png" alt="">
        <div class="innerContainer">
            <div class="polaroid">
                <img src="./src/image0.jpeg">
                <p class="caption">‚ù§Ô∏è</p>
            </div>
            <h1>for my cutie patootie</h1>
        </div>
    </div>
    <script>

        document.addEventListener("click", function () {
            let audio = document.getElementById("bgMusic");
            audio.muted = false;
            audio.play();
        }, { once: true }); // Ensures this runs only once

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "ü§ç";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 250);

        function revealLetter() {
            console.log("containerLanding clicked");        
            document.querySelector('.containerLanding').classList.add('clicked');
            setTimeout(() => {
                document.querySelector('.letter').classList.add('show');
            }, 500);
        }

    </script>
    <script type="module"> 
        import confetti from 'https://cdn.skypack.dev/canvas-confetti';
        
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const imageDisplay = document.getElementById('imageDisplay');
        const valentineQuestion = document.getElementById('valentineQuestion');
        const responseButtons = document.getElementById('responseButtons');
    
        let noClickCount = 0;
        let buttonHeight = 48; // Starting height in pixels
        let buttonWidth = 80;
        let fontSize = 20; // Starting font size in pixels
        const imagePaths = [
            "./images/image1.gif",
            "./images/image2.gif",
            "./images/image3.gif",
            "./images/image4.gif",
            "./images/image5.gif",
            "./images/image6.gif",
            "./images/image7.gif",
            "./images/imageSuccess.gif"
        ];
    
        noButton.addEventListener('click', function() {
            if (noClickCount < 6) {
                noClickCount++;
                imageDisplay.src = imagePaths[noClickCount];
                buttonHeight += 50; 
                buttonWidth += 50;
                fontSize += 25; 
                yesButton.style.height = `${buttonHeight}px`; 
                yesButton.style.width = `${buttonWidth}px`;
                yesButton.style.fontSize = `${fontSize}px`; 
    
                if (noClickCount < 7) {
                    noButton.textContent = ["No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", "Aree maanja naa...", "Abhi personally lelunga :(",][noClickCount];
                }
            } else {
                spawnYesButton();
            }
        });
    
        yesButton.addEventListener('click', handleYesClick);
    
        function handleYesClick() {
            imageDisplay.src = './images/imageSuccess.gif';
            valentineQuestion.textContent = "Thats like my babbbyyyy!! >3";
            responseButtons.style.display = 'none';
            confetti();

            // Remove all dynamically created Yes buttons
            document.querySelectorAll('button').forEach(button => {
                if (button.textContent === "Yes" && button !== yesButton) {
                    button.remove();
                }
            });
        }
    
        function spawnYesButton() {
            const newYesButton = document.createElement('button');
            newYesButton.textContent = "Yes";
            newYesButton.style.position = "absolute";
            newYesButton.style.left = `${Math.random() * (window.innerWidth - 100)}px`; 
            newYesButton.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            newYesButton.style.height = "348px";
            newYesButton.style.width = "380px";
            newYesButton.style.fontSize = "170px";
            newYesButton.style.backgroundColor = "#22c55e"; 
            newYesButton.style.color = "white";
            newYesButton.style.border = "none";
            newYesButton.style.borderRadius = "10px";
            newYesButton.style.cursor = "pointer";
            newYesButton.addEventListener('click', handleYesClick);
            
            document.body.appendChild(newYesButton);
        }
    </script>
      
</body>
</html>
